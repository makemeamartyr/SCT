services:
  - type: web
    name: sct-web
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NEXT_PUBLIC_SUPABASE_URL
        previewValue: "https://your-supabase-project.supabase.co"
      - key: NEXT_PUBLIC_SUPABASE_ANON_KEY
        previewValue: "your-anon-public-api-key"
      # Provide your Supabase service role key manually in Render after provisioning.
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
        previewValue: "optional-service-role-key"
